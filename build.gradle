group 'net.ancientabyss.absimm'
version '1.0-SNAPSHOT'

task wrapper(type: Wrapper) {
  gradleVersion = '3.3'
  distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

apply plugin: 'application'

sourceCompatibility = 1.7

mainClassName = "net.ancientabyss.absimm.xmpp.Main"

repositories {
    mavenCentral()
    maven {
        url "http://rod.bplaced.net/maven2"
    }
}

dependencies {
    compile 'net.ancientabyss.absimm:absimm-core:0.2-SNAPSHOT'
    compile 'org.igniterealtime.smack:smack-java7:4.1.5'
    compile 'org.igniterealtime.smack:smack-sasl-provided:4.1.5'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.5'
    compile 'org.igniterealtime.smack:smack-extensions:4.1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
